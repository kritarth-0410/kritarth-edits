  <script>
    const headers = document.querySelectorAll(".accordion-header");

    headers.forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;

        // Close all open drawers
        document.querySelectorAll(".accordion-content").forEach(c => {
          if (c !== content) {
            c.style.maxHeight = null;
            c.classList.remove("open");
          }
        });

        // Toggle clicked drawer
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
          content.classList.remove("open");
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
          content.classList.add("open");
        }
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframes = document.querySelectorAll("iframe");

      iframes.forEach((iframe, index) => {
        iframe.addEventListener("load", () => {
          iframe.contentWindow.postMessage('{"event":"listening","id":' + index + '}', '*');
        });
      });

      window.addEventListener("message", (event) => {
        if (event.data && typeof event.data === "string" && event.data.includes("infoDelivery")) {
          try {
            const data = JSON.parse(event.data);
            if (data.info && data.info.playerState === 1) { // 1 = PLAYING
              const activeIframe = document.querySelectorAll("iframe")[data.id];
              document.querySelectorAll("iframe").forEach((iframe, i) => {
                if (i !== data.id) {
                  iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                }
              });
            }
          } catch (e) {
            console.error("Error parsing message", e);
          }
        }
      });
    });
  </script>
